# Pipelines are made of one or more jobs and may include resources and variables.
# Jobs are made of one or more steps plus some job-specific data. Steps can be
# tasks, scripts, or references to external templates.

jobs:
  - job: nmake
    pool:
      vmImage: 'vs2015-win2012r2'
    strategy:
      maxParallel: 2
      matrix:
        py36:
          PY_VERSION: 3.6
        # py27:
        #   PY_VERSION: 2.7
    steps:
      - script: |
          echo running vcvarsall.bat
          call "c:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x64
          echo done
          where cl
          echo "%PATH%"
          cl /help
          echo looking for ctest
          where ctest
          echo looking for python
          where python
          dir c:\Python*
          echo calling c:\Python36\python
          c:\Python36\python --version
          echo downloading conda
          git clone https://github.com/conda/conda
          cd conda
          git checkout 4.5.11
          echo installing conda
          c:\Python36\python setup.py install
          cd ..
          echo trying conda
          c:\Python36\python -c "import sys; from conda.cli import main; sys.exit(main())" --help
